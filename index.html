<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین صرف فعل عربی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تمرین صرف فعل عربی</h1>

        <div id="selection-area">
            <h2 class="section-title">نوع سوالات را انتخاب کنید:</h2>
            <div class="options-selection">
                <label>
                    <input type="checkbox" id="check-mazy" checked> ماضی
                </label>
                <label>
                    <input type="checkbox" id="check-mozare" checked> مضارع
                </label>
                <label>
                    <input type="checkbox" id="check-amr" checked> امر
                </label>
                <label>
                    <input type="checkbox" id="check-pronoun" checked> ضمیر
                </label>
            </div>
            <button id="start-quiz-button" class="start-button">شروع آزمون</button>
        </div>

        <div id="quiz-area" style="display: none;">
            <div class="progress-bar-container">
                <div class="progress-bar-label">پیشرفت: <span id="progress-text">0/0</span></div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div id="question-area" class="question-area">
                <p id="question-text" class="question-text"></p>
                <div id="answer-options" class="answer-options">
                    </div>
                <button id="check-button" class="button">بررسی</button>
                <button id="next-button" class="button next-button">سوال بعدی</button>
            </div>
            
            <div id="feedback-area" class="feedback-area">
                </div>

            <button id="restart-button" class="button restart-button">شروع مجدد</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
