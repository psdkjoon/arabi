<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین صرف فعل عربی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تمرین صرف فعل عربی</h1>
        <div class="progress-bar-container">
            <div class="progress-bar-label">پیشرفت: <span id="progress-text">0/34</span></div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div id="question-area" class="question-area">
            <p id="question-text" class="question-text"></p>
            <div id="answer-input-area" class="answer-input-area">
                </div>
            <button id="check-button" class="button">بررسی</button>
            <button id="next-button" class="button next-button">سوال بعدی</button>
        </div>
        
        <div id="feedback-area" class="feedback-area">
            </div>

        <button id="restart-button" class="button restart-button">شروع مجدد</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
