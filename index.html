<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین صرف فعل عربی</title>
    <style>
        /* CSS بخش (برای تم تاریک و استایل) */
        body {
            direction: rtl; /* برای پشتیبانی از زبان فارسی/عربی */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* رنگ پس زمینه تیره */
            color: #f0f0f0; /* رنگ متن روشن */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2b2b2b; /* رنگ پس زمینه کانتینر */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #4CAF50; /* رنگ سبز برای عنوان */
            margin-bottom: 25px;
        }

        .progress-bar-container {
            margin-bottom: 25px;
            text-align: right;
        }

        .progress-bar-label {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #4CAF50; /* رنگ سبز برای نوار پیشرفت */
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .question-area {
            background-color: #3a3a3a; /* پس زمینه سوال */
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 180px; /* حداقل ارتفاع برای سوالات */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .question-text {
            font-size: 1.4em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr; /* دو ستون */
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-button {
            background-color: #555;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, border 0.3s ease;
            text-align: center;
            white-space: nowrap; /* جلوگیری از شکستن خط */
            overflow: hidden;
            text-overflow: ellipsis; /* نمایش سه نقطه اگر متن طولانی بود */
        }

        .option-button:hover {
            background-color: #666;
        }

        .option-button.selected {
            border: 2px solid #008CBA; /* آبی برای گزینه انتخاب شده */
            background-color: #007bb5;
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .button {
            background-color: #4CAF50; /* رنگ سبز */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .button:hover {
            background-color: #45a049; /* سبز تیره تر هنگام هاور */
        }

        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .next-button {
            background-color: #008CBA; /* آبی */
            display: none; /* در ابتدا مخفی است */
        }

        .next-button:hover {
            background-color: #007bb5;
        }

        .restart-button {
            background-color: #f44336; /* قرمز */
            margin-top: 20px;
            display: none; /* در ابتدا مخفی است */
        }

        .restart-button:hover {
            background-color: #da190b;
        }

        .feedback-area {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .correct {
            color: #4CAF50; /* سبز برای پاسخ صحیح */
        }

        .incorrect {
            color: #f44336; /* قرمز برای پاسخ غلط */
        }

        .arabic-text {
            font-size: 1.8em; /* بزرگتر برای خوانایی بهتر عربی */
            font-weight: bold;
            color: #FFD700; /* رنگ طلایی برای متن عربی در سوال */
        }

        .answer-highlight {
            border: 2px solid #4CAF50 !important; /* سبز برای پاسخ صحیح */
            background-color: #3e5f40 !important; /* پس زمینه کمی متفاوت برای پاسخ صحیح */
        }

        .incorrect-highlight {
            border: 2px solid #f44336 !important; /* قرمز برای پاسخ غلط کاربر */
            background-color: #6b3e3e !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تمرین صرف فعل عربی</h1>
        <div class="progress-bar-container">
            <div class="progress-bar-label">پیشرفت: <span id="progress-text">0/0</span></div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div id="question-area" class="question-area">
            <p id="question-text" class="question-text"></p>
            <div id="answer-options" class="answer-options">
                </div>
            <button id="check-button" class="button">بررسی</button>
            <button id="next-button" class="button next-button">سوال بعدی</button>
        </div>
        
        <div id="feedback-area" class="feedback-area">
            </div>

        <button id="restart-button" class="button restart-button">شروع مجدد</button>
    </div>

    <script>
        // JavaScript بخش
        const conjugationsData = [
            // ماضی
            { type: 'ماضی', root: 'فعل', pronoun: 'هو', form: 'فَعَلَ', meaning: 'او انجام داد (مذکر غایب مفرد)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'هما', form: 'فَعَلاَ', meaning: 'آن دو انجام دادند (مذکر غایب مثنی)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'هم', form: 'فَعَلُوا', meaning: 'آن‌ها انجام دادند (مذکر غایب جمع)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'هی', form: 'فَعَلَتْ', meaning: 'او انجام داد (مونث غایب مفرد)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'هما', form: 'فَعَلَتَا', meaning: 'آن دو انجام دادند (مونث غایب مثنی)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'هنّ', form: 'فَعَلْنَ', meaning: 'آن‌ها انجام دادند (مونث غایب جمع)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'أنتَ', form: 'فَعَلْتَ', meaning: 'تو انجام دادی (مذکر مخاطب مفرد)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'أنتما', form: 'فَعَلْتُمَا', meaning: 'شما دو نفر انجام دادید (مخاطب مثنی)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'أنتم', form: 'فَعَلْتُمْ', meaning: 'شما انجام دادید (مذکر مخاطب جمع)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'أنتِ', form: 'فَعَلْتِ', meaning: 'تو انجام دادی (مونث مخاطب مفرد)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'أنتما', form: 'فَعَلْتُمَا', meaning: 'شما دو نفر انجام دادید (مخاطب مثنی)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'أنتنَّ', form: 'فَعَلْتُنَّ', meaning: 'شما انجام دادید (مونث مخاطب جمع)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'أنا', form: 'فَعَلْتُ', meaning: 'من انجام دادم (متکلم وحده)' },
            { type: 'ماضی', root: 'فعل', pronoun: 'نحن', form: 'فَعَلْنَا', meaning: 'ما انجام دادیم (متکلم مع الغیر)' },
            // مضارع
            { type: 'مضارع', root: 'فعل', pronoun: 'هو', form: 'یَفعَلُ', meaning: 'او انجام می‌دهد/خواهد داد (مذکر غایب مفرد)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'هما', form: 'یَفعَلانِ', meaning: 'آن دو انجام می‌دهند/خواهند داد (مذکر غایب مثنی)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'هم', form: 'یَفعَلُونَ', meaning: 'آن‌ها انجام می‌دهند/خواهند داد (مذکر غایب جمع)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'هی', form: 'تَفعَلُ', meaning: 'او انجام می‌دهد/خواهد داد (مونث غایب مفرد)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'هما', form: 'تَفعَلانِ', meaning: 'آن دو انجام می‌دهند/خواهند داد (مونث غایب مثنی)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'هنّ', form: 'یَفعَلنَ', meaning: 'آن‌ها انجام می‌دهند/خواهند داد (مونث غایب جمع)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'أنتَ', form: 'تَفعَلُ', meaning: 'تو انجام می‌دهی/خواهی داد (مذکر مخاطب مفرد)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'أنتما', form: 'تَفعَلانِ', meaning: 'شما دو نفر انجام می‌دهید/خواهید داد (مخاطب مثنی)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'أنتم', form: 'تَفعَلُونَ', meaning: 'شما انجام می‌دهید/خواهید داد (مذکر مخاطب جمع)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'أنتِ', form: 'تَفعَلینَ', meaning: 'تو انجام می‌دهی/خواهی داد (مونث مخاطب مفرد)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'أنتما', form: 'تَفعَلانِ', meaning: 'شما دو نفر انجام می‌دهید/خواهید داد (مخاطب مثنی)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'أنتنَّ', form: 'تَفعَلنَ', meaning: 'شما انجام می‌دهید/خواهید داد (مونث مخاطب جمع)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'أنا', form: 'أفعَلُ', meaning: 'من انجام می‌دهم/خواهم داد (متکلم وحده)' },
            { type: 'مضارع', root: 'فعل', pronoun: 'نحن', form: 'نَفعَلُ', meaning: 'ما انجام می‌دهیم/خواهیم داد (متکلم مع الغیر)' },
            // امر
            { type: 'امر', root: 'فعل', pronoun: 'أنتَ', form: 'اِفعَلْ', meaning: 'انجام بده! (مذکر مخاطب مفرد)' },
            { type: 'امر', root: 'فعل', pronoun: 'أنتما', form: 'اِفعَلاَ', meaning: 'انجام بدهید! (مخاطب مثنی)' },
            { type: 'امر', root: 'فعل', pronoun: 'أنتم', form: 'اِفعَلُوا', meaning: 'انجام بدهید! (مذکر مخاطب جمع)' },
            { type: 'امر', root: 'فعل', pronoun: 'أنتِ', form: 'اِفعَلی', meaning: 'انجام بده! (مونث مخاطب مفرد)' },
            { type: 'امر', root: 'فعل', pronoun: 'أنتما', form: 'اِفعَلاَ', meaning: 'انجام بدهید! (مخاطب مثنی)' },
            { type: 'امر', root: 'فعل', pronoun: 'أنتنَّ', form: 'اِفعَلْنَ', meaning: 'انجام بدهید! (مونث مخاطب جمع)' }
        ];

        const pronounsData = [
            { pronoun: 'هو', meaning: 'او (مذکر غایب مفرد)' },
            { pronoun: 'هما', meaning: 'آن دو (مذکر غایب مثنی)' },
            { pronoun: 'هم', meaning: 'آن‌ها (مذکر غایب جمع)' },
            { pronoun: 'هی', meaning: 'او (مونث غایب مفرد)' },
            { pronoun: 'هما', meaning: 'آن دو (مونث غایب مثنی)' },
            { pronoun: 'هنّ', meaning: 'آن‌ها (مونث غایب جمع)' },
            { pronoun: 'أنتَ', meaning: 'تو (مذکر مخاطب مفرد)' },
            { pronoun: 'أنتما', meaning: 'شما دو نفر (مخاطب مثنی)' },
            { pronoun: 'أنتم', meaning: 'شما (مذکر مخاطب جمع)' },
            { pronoun: 'أنتِ', meaning: 'تو (مونث مخاطب مفرد)' },
            { pronoun: 'أنتما', meaning: 'شما دو نفر (مخاطب مثنی)' },
            { pronoun: 'أنتنَّ', meaning: 'شما (مونث مخاطب جمع)' },
            { pronoun: 'أنا', meaning: 'من (متکلم وحده)' },
            { pronoun: 'نحن', meaning: 'ما (متکلم مع الغیر)' }
        ];

        let allQuestions = []; // شامل تمام سوالات ممکن (صیغه‌ها و ضمایر)
        let remainingQuestions = []; // سوالاتی که هنوز باید پرسیده شوند یا اشتباه جواب داده شده‌اند
        let correctCount = 0;
        let totalUniqueQuestions = 0; // مجموع سوالات یکتا برای نوار پیشرفت

        let currentQuestion = null;
        let selectedOption = null;

        // عناصر DOM
        const questionText = document.getElementById('question-text');
        const answerOptionsDiv = document.getElementById('answer-options');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const feedbackArea = document.getElementById('feedback-area');
        const progressBarFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const restartButton = document.getElementById('restart-button');

        // تابع برای شروع مجدد/اولیه سازی بازی
        function initializeGame() {
            allQuestions = [];
            
            // ایجاد سوالات صیغه
            conjugationsData.forEach((data, index) => {
                // سوال نوع 1: اطلاعات را بده، صیغه را بخواه
                allQuestions.push({
                    id: `verb-${index}-type1`,
                    category: 'conjugation',
                    subType: 'form_from_info',
                    questionData: data,
                    isCorrectlyAnswered: false // برای ردیابی پاسخ صحیح
                });
                // سوال نوع 2: صیغه را بده، اطلاعات (نوع و ضمیر) را بخواه
                allQuestions.push({
                    id: `verb-${index}-type2`,
                    category: 'conjugation',
                    subType: 'info_from_form',
                    questionData: data,
                    isCorrectlyAnswered: false
                });
            });

            // ایجاد سوالات ضمایر
            pronounsData.forEach((data, index) => {
                // سوال نوع 1: معنی را بده، ضمیر را بخواه
                allQuestions.push({
                    id: `pronoun-${index}-type1`,
                    category: 'pronoun',
                    subType: 'pronoun_from_info',
                    questionData: data,
                    isCorrectlyAnswered: false
                });
                // سوال نوع 2: ضمیر را بده، معنی را بخواه
                allQuestions.push({
                    id: `pronoun-${index}-type2`,
                    category: 'pronoun',
                    subType: 'info_from_pronoun',
                    questionData: data,
                    isCorrectlyAnswered: false
                });
            });

            totalUniqueQuestions = allQuestions.length; // تعداد کل سوالات برای پیشرفت
            remainingQuestions = [...allQuestions]; // کپی از تمام سوالات برای شروع
            correctCount = 0;
            
            shuffleArray(remainingQuestions); // سوالات را به هم می‌ریزیم
            updateProgressBar();
            nextQuestion();
            restartButton.style.display = 'none';
        }

        // تابع برای به هم ریختن آرایه (برای تصادفی کردن سوالات)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // تابع برای به روزرسانی نوار وضعیت
        function updateProgressBar() {
            const percentage = (correctCount / totalUniqueQuestions) * 100;
            progressBarFill.style.width = `${percentage}%`;
            progressText.textContent = `${correctCount}/${totalUniqueQuestions}`;
        }

        // تابع برای نمایش سوال بعدی
        function nextQuestion() {
            feedbackArea.textContent = '';
            feedbackArea.className = 'feedback-area'; // ریست کردن کلاس بازخورد
            checkButton.style.display = 'inline-block';
            checkButton.disabled = true; // دکمه بررسی تا انتخاب گزینه غیرفعال است
            nextButton.style.display = 'none';
            answerOptionsDiv.innerHTML = ''; // پاک کردن گزینه‌های قبلی
            selectedOption = null; // ریست کردن گزینه انتخاب شده

            // فیلتر کردن سوالاتی که قبلاً درست جواب داده شده‌اند
            const availableQuestions = remainingQuestions.filter(q => !q.isCorrectlyAnswered);

            if (availableQuestions.length === 0) {
                questionText.textContent = 'تبریک! شما تمام سوالات را پاسخ دادید!';
                checkButton.style.display = 'none';
                nextButton.style.display = 'none';
                restartButton.style.display = 'inline-block';
                return;
            }

            // یک سوال تصادفی از بین سوالات موجود انتخاب کن
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];

            displayQuestion(currentQuestion);
        }

        // تابع برای نمایش سوال و گزینه‌ها
        function displayQuestion(q) {
            let options = [];
            let correctAnswer;

            if (q.category === 'conjugation') {
                if (q.subType === 'form_from_info') {
                    // نوع ۱: اطلاعات را بده و صیغه را بخواه
                    questionText.innerHTML = `<p>فعل **${q.questionData.root}**، نوع **${q.questionData.type}**، ضمیر **${q.questionData.pronoun}** را صرف کنید:</p>`;
                    correctAnswer = q.questionData.form;
                    
                    // ایجاد گزینه های غلط تصادفی از بین صیغه های دیگر
                    const incorrectForms = conjugationsData
                        .filter(item => item.form !== q.questionData.form)
                        .map(item => item.form);
                    shuffleArray(incorrectForms);
                    options = [correctAnswer, ...incorrectForms.slice(0, 3)]; // 3 گزینه غلط
                    
                } else {
                    // نوع ۲: صیغه را بده و اطلاعات (نوع و ضمیر) را بخواه
                    questionText.innerHTML = `<p class="arabic-text">${q.questionData.form}</p><p>این صیغه چه نوعی (ماضی/مضارع/امر) است و مربوط به کدام ضمیر (مثلاً هو، أنتَ) است؟</p>`;
                    correctAnswer = `${q.questionData.type} - ${q.questionData.pronoun}`;

                    // ایجاد گزینه های غلط تصادفی از بین ترکیب نوع و ضمیر
                    const incorrectCombinations = conjugationsData
                        .filter(item => `${item.type} - ${item.pronoun}` !== correctAnswer)
                        .map(item => `${item.type} - ${item.pronoun}`);
                    shuffleArray(incorrectCombinations);
                    options = [correctAnswer, ...incorrectCombinations.slice(0, 3)];
                }
            } else if (q.category === 'pronoun') {
                if (q.subType === 'pronoun_from_info') {
                    // نوع ۱: معنی را بده، ضمیر را بخواه
                    questionText.innerHTML = `<p>ضمیر مربوط به **"${q.questionData.meaning}"** کدام است؟</p>`;
                    correctAnswer = q.questionData.pronoun;

                    const incorrectPronouns = pronounsData
                        .filter(item => item.pronoun !== q.questionData.pronoun)
                        .map(item => item.pronoun);
                    shuffleArray(incorrectPronouns);
                    options = [correctAnswer, ...incorrectPronouns.slice(0, 3)];
                } else {
                    // نوع ۲: ضمیر را بده، معنی را بخواه
                    questionText.innerHTML = `<p class="arabic-text">${q.questionData.pronoun}</p><p>این ضمیر چه معنایی دارد؟</p>`;
                    correctAnswer = q.questionData.meaning;

                    const incorrectMeanings = pronounsData
                        .filter(item => item.meaning !== q.questionData.meaning)
                        .map(item => item.meaning);
                    shuffleArray(incorrectMeanings);
                    options = [correctAnswer, ...incorrectMeanings.slice(0, 3)];
                }
            }

            shuffleArray(options); // گزینه ها را هم به هم می‌ریزیم

            options.forEach((optionText, index) => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = optionText;
                button.dataset.value = optionText; // برای نگهداری مقدار گزینه
                button.addEventListener('click', () => selectOption(button));
                answerOptionsDiv.appendChild(button);
            });
            currentQuestion.correctAnswer = correctAnswer; // ذخیره پاسخ صحیح برای بررسی
        }

        // تابع برای انتخاب گزینه
        function selectOption(button) {
            // حذف کلاس selected از همه دکمه‌ها
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            // اضافه کردن کلاس selected به دکمه انتخاب شده
            button.classList.add('selected');
            selectedOption = button.dataset.value;
            checkButton.disabled = false; // فعال کردن دکمه بررسی
        }

        // تابع برای بررسی پاسخ
        function checkAnswer() {
            if (!selectedOption) {
                feedbackArea.textContent = 'لطفاً یک گزینه را انتخاب کنید.';
                feedbackArea.className = 'feedback-area';
                return;
            }

            const isCorrect = (selectedOption === currentQuestion.correctAnswer);
            
            // غیرفعال کردن همه دکمه‌های گزینه
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.value === currentQuestion.correctAnswer) {
                    btn.classList.add('answer-highlight'); // هایلایت سبز برای پاسخ صحیح
                } else if (btn.dataset.value === selectedOption && !isCorrect) {
                    btn.classList.add('incorrect-highlight'); // هایلایت قرمز برای پاسخ غلط کاربر
                }
            });

            if (isCorrect) {
                feedbackArea.textContent = 'صحیح بود! (Sugoi desu! すごい です!)';
                feedbackArea.className = 'feedback-area correct';
                if (!currentQuestion.isCorrectlyAnswered) { // اگر برای اولین بار درست جواب داده
                    correctCount++;
                    currentQuestion.isCorrectlyAnswered = true;
                    // سوالی که درست جواب داده شده رو دیگه به remainingQuestions برنمی گردونیم
                    // (فقط برای نمایش در نوار پیشرفت ازش استفاده می کنیم)
                }
            } else {
                feedbackArea.textContent = `غلط بود. پاسخ صحیح: ${currentQuestion.correctAnswer}`;
                feedbackArea.className = 'feedback-area incorrect';
                currentQuestion.isCorrectlyAnswered = false; // اگر غلط بود، مطمئن میشیم که این سوال هنوز "درست پاسخ داده نشده" است
                // و چون از `remainingQuestions` فیلتر نمی شود، در دورهای بعدی دوباره ظاهر خواهد شد
            }
            
            updateProgressBar();
            checkButton.style.display = 'none';
            nextButton.style.display = 'inline-block';

            // اگر تمام سوالات (آنهایی که isCorrectlyAnswered === false نیستند) تمام شده باشند
            const availableQuestions = remainingQuestions.filter(q => !q.isCorrectlyAnswered);
            if (availableQuestions.length === 0) {
                // اگر همه سوالات درست پاسخ داده شده اند
                questionText.textContent = 'تبریک! شما تمام سوالات را پاسخ دادید!';
                nextButton.style.display = 'none';
                restartButton.style.display = 'inline-block';
            }
        }


        // رویدادها
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', initializeGame);

        // شروع بازی هنگام بارگذاری صفحه
        initializeGame();
    </script>
</body>
</html>
